name: "Sync"

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  Sync:
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Checkout ğŸ””
        uses: actions/checkout@v2
      - name: Setup Node ğŸªœ
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: "yarn"
      - name: Install ğŸ‘Œ
        run: yarn
      - name: Generate lib âš™ï¸
        run: yarn sync
      - uses: EndBug/add-and-commit@v8
        with:
          default_author: github_actions
